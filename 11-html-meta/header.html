<!DOCTYPE html>
<html>
<head>
  <!-- 生效规则研究，服务器优先还是网页编码优先 -->
  <title>meta header</title>  
  <!-- 指定编码，文件类型 -->
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <!-- 指定兼容视图 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
  
  <!-- 应用描述 -->
  <meta name="description" content="大玩家">
  <meta name="keywords" content="大玩家，应用下载，红包返现"/>
  <!-- SEO  -->
  <meta name="author" content="珀冰科技"/>
  <!-- 360浏览器生效，强制使用webkit内核 -->
  <meta name="renderer" content="webkit">

  <!-- 微信开发时候，强制删除微信缓存，生产环境不可使用 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>
<body>
<a href="http://www.w3school.com.cn/tags/tag_meta.asp">w3school meta 标签</a>
<p>
  所以对于 header 设置，服务器的优先级还是最高的，http-equiv 只是希望服务器返回指定的header头
</p>

<p>
  需要测试
</p>

</body>
</html>
